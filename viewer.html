<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DreamFlux Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>body{margin:0;padding:0;text-align:center;}img{max-width:100%;}button{position:absolute;top:10px;}#back{left:10px;}#download{right:10px;}</style>
</head>
<body>
  <button id="back">✖</button>
  <button id="download">⬇</button>
  <img id="output" src="" />
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get("url");
    const img = document.getElementById("output");
    img.src = url;
    document.getElementById("download").onclick = () => {
      const a = document.createElement("a");
      a.href = url;
      a.download = "dreamflux-image.jpg";
      a.click();
    };
    document.getElementById("back").onclick = () => window.location.href = "/create.html";
  </script>
</body>
</html>
