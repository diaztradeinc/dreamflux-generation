
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DreamFlux - AI Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body>
  <div class="splash-screen">
    <img src="assets/logo.png" alt="DreamFlux" class="logo" />
  </div>
  <div class="main-container hidden">
    <nav class="bottom-nav">
      <button onclick="navigateTo('create.html')" class="nav-icon home"></button>
      <button onclick="navigateTo('models.html')" class="nav-icon model"></button>
      <button onclick="navigateTo('viewer.html')" class="nav-icon gallery"></button>
    </nav>
    <iframe src="create.html" id="main-frame"></iframe>
  </div>
  <script>
    const splash = document.querySelector('.splash-screen');
    const main = document.querySelector('.main-container');
    setTimeout(() => {
      splash.classList.add('fade-out');
      main.classList.remove('hidden');
    }, 2000);
    function navigateTo(page) {
      document.getElementById('main-frame').src = page;
    }
  </script>
</body>
</html>
