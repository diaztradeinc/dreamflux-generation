<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DreamFlux Create</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; padding: 2rem; }
    label { display: block; margin: 1rem 0 0.2rem; color: #0ff; }
    input, textarea, select {
      width: 100%; padding: 8px; border-radius: 8px;
      background: #111; color: #fff; border: 1px solid #333;
    }
    .start-button {
      margin-top: 1.5rem;
      padding: 12px 20px;
      background: #0ff; color: #000; font-weight: bold;
      border: none; border-radius: 10px; cursor: pointer;
    }
    .start-button:hover {
      background: #0cc;
    }
  </style>
</head>
<body>

<h2>Generate Your Dream Image</h2>

<label>Prompt</label>
<textarea placeholder="What do you dream of?" rows="2"></textarea>

<label>Negative Prompt</label>
<textarea placeholder="What do you want to exclude?" rows="2"></textarea>

<label>Model</label>
<a href="models.html" style="display:flex; align-items:center; background:#111; border:1px solid #444; padding:10px 14px; border-radius:12px; gap:10px;">
  <img id="modelThumb" src="https://modelfiles.ai-models.org/realistic/realistic-vision-v51-thumb.jpg" style="width:48px; height:48px; border-radius:8px;" />
  <span id="modelName">Realistic Vision</span>
</a>

<label>Steps</label>
<input type="number" value="40" min="1" max="100" />

<label>Sampler</label>
<select>
  <option>Euler A</option>
  <option>DDIM</option>
  <option>Heun</option>
  <option>DPM++ 2M</option>
</select>

<label>CFG Scale</label>
<input type="number" step="0.5" min="1" max="20" value="5.0" />

<label>Seed (optional)</label>
<input placeholder="Random" />

<button class="start-button">Start Drawing</button>

<script>
  async function startDrawing() {
    const model = localStorage.getItem("selectedModel") || "Realistic Vision";
    const prompt = document.querySelector("textarea[placeholder='What do you dream of?']").value;
    const negative_prompt = document.querySelector("textarea[placeholder='What do you want to exclude?']").value;
    const steps = parseInt(document.querySelector("input[type='number']").value);
    const sampler = document.querySelector("select").value;
    const cfg = parseFloat(document.querySelector("input[type='number'][step]").value);
    const seed = document.querySelector("input[placeholder='Random']").value || null;

    const body = {
      model,
      prompt,
      negative_prompt,
      steps,
      sampler,
      cfg,
      seed
    };

    const btn = document.querySelector(".start-button");
    btn.disabled = true;
    btn.innerText = "Generating...";

    try {
      const res = await fetch("/api/generate", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      if (data.image_url) {
        window.location.href = "/viewer.html?url=" + encodeURIComponent(data.image_url);
      } else {
        alert("No image returned.");
      }
    } catch (err) {
      console.error("API error:", err);
      alert("Failed to generate image.");
    }

    btn.disabled = false;
    btn.innerText = "Start Drawing";
  }

  document.addEventListener("DOMContentLoaded", () => {
    const model = localStorage.getItem("selectedModel");
    const thumb = localStorage.getItem("selectedImage");
    if (model) document.getElementById("modelName").innerText = model;
    if (thumb) document.getElementById("modelThumb").src = thumb;

    document.querySelector(".start-button").addEventListener("click", startDrawing);
  });
</script>

</body>
</html>
