<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DreamFlux - Create</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="white-theme">

<nav class="navbar">
  <a href="create.html">Create</a>
  <a href="profile.html">Profile</a>
  <a href="settings.html">Settings</a>
</nav>

<div class="tab-bar">
  <button class="tab-btn" data-category="sd15">SD 1.5</button>
  <button class="tab-btn" data-category="sdxl">SDXL</button>
  <button class="tab-btn" data-category="flux">Flux</button>
  <button class="tab-btn" data-category="sd3">SD 3.5</button>
</div>

<!-- Model Selection Modal -->
<div id="modelModal" class="modal hidden">
  <div class="modal-header">
    <span>Select a Model</span>
    <button id="closeModelModal">Ã—</button>
  </div>
  <div id="modelCards" class="model-grid"></div>
</div>

<div class="selected-model-display">
  <button id="selectModelBtn">
    <img id="selectedModelThumb" src="512x512.png" />
    <span id="selectedModelName">Select a model</span>
  </button>
</div>

<!-- Prompt Form -->
<div class="prompt-box">
  <textarea id="prompt" placeholder="Your prompt..."></textarea>
  <textarea id="negative_prompt" placeholder="Negative prompt..."></textarea>

  <input type="file" id="imageUpload" accept="image/*" />

  <input type="number" id="cfg" placeholder="CFG Scale" value="7" />
  <input type="number" id="steps" placeholder="Steps" value="30" />
  <input type="text" id="seed" placeholder="Seed (optional)" />

  <select id="sampler">
    <option>Euler A</option>
    <option>DDIM</option>
    <option>Heun</option>
  </select>

  <label><input type="checkbox" id="restore_faces" /> Restore Faces</label>
  <label><input type="checkbox" id="hires_fix" /> High-Res Fix</label>

  <button id="startDrawing" class="pill-button yellow">Start Drawing</button>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="overlay hidden">
  <div class="loader"></div>
  <span>Generating your image...</span>
</div>

<script src="model.js"></script>
<script src="create.js"></script>

</body>
</html>
