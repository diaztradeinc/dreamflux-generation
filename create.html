
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Model Button Picker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
    }

    .model-select-button {
      background: #111;
      border: 2px solid #333;
      border-radius: 12px;
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }

    .model-select-button:hover {
      border-color: #0ff;
    }

    .model-select-button img {
      width: 48px;
      height: 48px;
      border-radius: 8px;
    }

    .model-select-button span {
      font-weight: bold;
      color: #0ff;
    }

    .model-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: #000e;
      z-index: 9999;
      padding: 2rem;
      overflow-y: auto;
    }

    .model-modal.active {
      display: block;
    }

    .model-modal-close {
      position: absolute;
      top: 20px;
      right: 24px;
      font-size: 1.5rem;
      color: #0ff;
      cursor: pointer;
    }

    .model-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 60px;
    }

    .model-card {
      background: #111;
      border: 2px solid #333;
      border-radius: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease, border-color 0.2s ease;
    }

    .model-card:hover {
      transform: scale(1.03);
      border-color: #0ff;
    }

    .model-card img {
      width: 100%;
    }

    .model-card .model-title {
      background: rgba(0,0,0,0.6);
      color: #0ff;
      text-align: center;
      padding: 6px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Model</h2>
<button class="model-select-button" id="modelSelectBtn">
  <img id="modelThumb" src="https://modelfiles.ai-models.org/realistic/realistic-vision-v51-thumb.jpg" />
  <span id="modelName">Realistic Vision</span>
</button>

<div class="model-modal" id="modelModal">
  <div class="model-modal-close" onclick="closeModelModal()">âœ–</div>
  <div class="model-grid" id="modelGrid"></div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const models = [
      { name: "DreamShaper", thumb: "https://modelfiles.ai-models.org/realistic/dreamshaper-v8-thumb.jpg" },
      { name: "Deliberate", thumb: "https://modelfiles.ai-models.org/realistic/deliberate-v3-thumb.jpg" },
      { name: "Juggernaut", thumb: "https://modelfiles.ai-models.org/realistic/juggernaut-v7-thumb.jpg" },
      { name: "Realistic Vision", thumb: "https://modelfiles.ai-models.org/realistic/realistic-vision-v51-thumb.jpg" },
      { name: "CyberRealistic", thumb: "https://modelfiles.ai-models.org/realistic/cyberrealistic-thumb.jpg" }
    ];

    const modelModal = document.getElementById("modelModal");
    const modelGrid = document.getElementById("modelGrid");
    const modelBtn = document.getElementById("modelSelectBtn");
    const modelName = document.getElementById("modelName");
    const modelThumb = document.getElementById("modelThumb");

    modelBtn.addEventListener("click", () => {
      modelGrid.innerHTML = "";
      models.forEach(model => {
        const div = document.createElement("div");
        div.className = "model-card";
        div.innerHTML = \`
          <img src="\${model.thumb}" />
          <div class="model-title">\${model.name}</div>
        \`;
        div.onclick = () => {
          modelName.innerText = model.name;
          modelThumb.src = model.thumb;
          modelModal.classList.remove("active");
        };
        modelGrid.appendChild(div);
      });
      modelModal.classList.add("active");
    });
  });

  function closeModelModal() {
    document.getElementById("modelModal").classList.remove("active");
  }
</script>

</body>
</html>
