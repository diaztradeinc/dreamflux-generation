
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create - DreamFlux</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { background: #000; color: #fff; font-family: sans-serif; padding: 2rem; }
    .model-btn {
      display: flex; align-items: center;
      background: #111; border: 2px solid #444;
      padding: 10px 14px; border-radius: 12px;
      cursor: pointer; gap: 10px;
    }
    .model-btn img { width: 48px; height: 48px; border-radius: 8px; }
    .model-btn span { font-weight: bold; color: #0ff; }
  </style>
</head>
<body>
<h2>Model</h2>
<a href="models.html" class="model-btn">
  <img id="modelThumb" src="https://modelfiles.ai-models.org/realistic/realistic-vision-v51-thumb.jpg" />
  <span id="modelName">Realistic Vision</span>
</a>

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const savedName = localStorage.getItem("selectedModel");
    const savedThumb = localStorage.getItem("selectedImage");
    if (savedName) document.getElementById("modelName").innerText = savedName;
    if (savedThumb) document.getElementById("modelThumb").src = savedThumb;
  });
</script>
</body>
</html>
