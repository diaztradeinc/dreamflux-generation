<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DreamFlux Create</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Header & Navigation -->
<header>
  <h1>DreamFlux</h1>
</header>

<!-- Category Tabs -->
<div id="categoryTabs" class="scrolling-tabs">
  <button class="tab active" data-category="sd15">SD 1.5</button>
  <button class="tab" data-category="sdxl">SDXL</button>
  <button class="tab" data-category="flux">Flux</button>
  <button class="tab" data-category="sd3">SD 3.5</button>
</div>

<!-- Model Popup Panel -->
<div id="modelPopup" class="popup hidden">
  <button class="close-popup">Ã—</button>
  <h3>Select Model</h3>
  <div class="model-grid" id="modelGrid"></div>
</div>

<!-- Prompt Form -->
<section>
  <label>Prompt</label>
  <textarea id="prompt" rows="2" placeholder="Describe your image..."></textarea>

  <label>Negative Prompt</label>
  <textarea id="negativePrompt" rows="2" placeholder="What to avoid..."></textarea>

  <label>CFG Scale</label>
  <input id="cfg" type="number" step="0.5" min="1" max="20" value="7.5">

  <label>Steps</label>
  <input id="steps" type="number" value="30" min="1" max="100">

  <label>Sampler</label>
  <select id="sampler">
    <option>Euler A</option>
    <option>DDIM</option>
    <option>Heun</option>
  </select>

  <label>Seed</label>
  <input id="seed" placeholder="Random">

  <label><input type="checkbox" id="restore_faces"> Restore Faces</label>
  <label><input type="checkbox" id="hires_fix"> High Resolution Fix</label>

  <button id="startDrawing">Start Drawing</button>
</section>

<!-- Selected Model Display -->
<div id="selectedModelDisplay" class="selected-model">
  <img id="selectedModelThumb" src="" alt="Selected Model" />
  <span id="selectedModelName">Model: None</span>
</div>

<script src="model.js"></script>
<script src="create.js"></script>

</body>
</html>
