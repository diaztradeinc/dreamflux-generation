
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Select a Model</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
      margin: 0;
    }
    h2 {
      color: #0ff;
      text-align: center;
      margin-bottom: 2rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 1.2rem;
      max-width: 1200px;
      margin: auto;
    }
    .card {
      background: #111;
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid transparent;
      transition: transform 0.2s ease, border-color 0.2s ease;
      cursor: pointer;
    }
    .card:hover {
      transform: scale(1.05);
      border-color: #0ff;
      box-shadow: 0 0 12px rgba(0,255,255,0.3);
    }
    .card img {
      width: 100%;
      display: block;
      object-fit: cover;
    }
    .title {
      text-align: center;
      padding: 6px 8px;
      font-weight: bold;
      background: rgba(0,0,0,0.6);
      color: #0ff;
      font-size: 0.9rem;
    }
  </style>
</head>
